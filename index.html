<html lang="en-us">
<head>

<!--Link jQuery-->
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<!--Link CSS-->
<link rel="stylsheet" href="assets/css/reset.css">
<link rel="stylesheet" href="assets/css/style.css">
<!--Link to Firebase-->
<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
<!--Moment.js Reference-->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<meta charset="UTF-8">
	<title>Train Schedule</title>
</head>
<body>
	<!--Jumbotron-->
	<div class="container" id="background">
		<div class="jumbotron">
			<h1>Choo Choo Station</h1>
			<p>All times are local</p>
		</div>

	<!--Train schedule-->
		<div class="row">
			<div class="col-lg-12">

			<div class="panel panel-primary">
				<div class="panel-heading">
					<h5>Current Train Schedule:</h5>
				</div>
				<div class="panel-body">
				<table class="table table-hover" id="trainTable">
					<thead>
						<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>

		

	<!--User input form-->
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h5>Add Train:</h5>
		</div>
		<div class="panel-body">

		<form>
			<div class="form-group">
				<label for="train-name">Train Name:</label>
				<input type="train name" class="form-control" id="trainName"></input></input>
			</div>
			<div class="form-group">
				<label for="Destination">Destination:</label>
				<input type="destination" class="form-control" id="destination"></input>
			</div>
			<div class="form-group">
				<label for="first-time">First Train Time (HH:mm-military time):</label>
				<input type="first arrival" class="form-control" id="firstArrival"></input>
			</div>
			<div class="form-group">
				<label for="frequency">Frequency (min):</label>
				<input type="frequency" class="form-control" id="frequency"></input>
			</div>
			<button class="btn btn-primary">Submit</button>
		</form>
	</div>
</div>
</div>



<!--Link JavaScript-->
<script src="assets/javascript/logic.js"></script>
</body>
</html>
