	<!--Jumbotron-->
	<div class="container" id="divTheFirst">
		<div class="jumbotron" style="background-color: blue; color:white">
			<h1>Choo Choo Station</h1>
			<p>All times are local</p>
		</div>
	</div>

	<!--Train schedule-->
	<div class="container" id="divTheSecond">
		<div class="row">
			<h5 class="divName">Current Train Schedule</h5>
		</div>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Train Name</th>
					<th>Destination</th>
					<th>Frequency</th>
					<th>Next Arrival</th>
					<th>Minutes Away</th>
				</tr>
			</thead>
		</table>
	</div>

			</div>
			<div class="form-group">
				<label for="frequency">Frequency (min):</label>
				<input type="frequency" class="form-control" id="frequency"></input>
			</div>
